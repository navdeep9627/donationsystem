<div class="container ">
    <div class="row ">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                class="img-fluid" alt="Sample image">
            <br>
            <br>
            <br>
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                        aria-controls="pills-login" aria-selected="true">Login</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                        aria-controls="pills-register" aria-selected="false">Register</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <br>
                        <br>
                        <br>
                        <!-- <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-mdb-toggle="dropdown" aria-expanded="false">
                              User Type
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                              <li><button class="dropdown-item" type="button" (click)="setLoginUser('User')">User</button></li>
                              <li><button class="dropdown-item" type="button" (click)="setLoginUser('NGO')">NGO</button></li>
                              <li><button class="dropdown-item" type="button" (click)="setLoginUser('Admin')">Admin</button></li>
                            </ul>
                        </div> 
                        <br>
                        <h1 class="mb-3">{{userTypeLogin}}</h1>
                        <br> -->
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="loginName" class="form-control" formControlName="email"/>
                            <label class="form-label" for="loginName">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="loginPassword" class="form-control" formControlName="password"/>
                            <label class="form-label" for="loginPassword">Password</label>
                        </div>


                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4">Log in</button>

                        <!-- Register buttons -->
                        <div class="text-center">
                            <p>Not a member? <a>Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <br>
                        <br>
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-mdb-toggle="dropdown" aria-expanded="false">
                              User Type
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                              <li><button class="dropdown-item" type="button" (click)="setRegisterUser('User')">User</button></li>
                              <li><button class="dropdown-item" type="button" (click)="setRegisterUser('NGO')">NGO</button></li>
                              <li><button class="dropdown-item" type="button" (click)="setRegisterUser('Admin')">Admin</button></li>
                            </ul>
                        </div>
                        <br>
                        <h1 class="mb-3">{{userTypeRegister}}</h1>
                        <br>
                        <!-- Username input -->
                        <div class="form-outline mb-4">
                            <input type="text" id="registerUsername" class="form-control" formControlName="name"/>
                            <label class="form-label" for="registerUsername">Name</label>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="email" id="registerEmail" class="form-control" formControlName="email"/>
                            <label class="form-label" for="registerEmail">Email</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerPassword" class="form-control" formControlName="password"/>
                            <label class="form-label" for="registerPassword">Password</label>
                        </div>

                        <!-- Repeat Password input -->
                        <div class="form-outline mb-4">
                            <input type="password" id="registerRepeatPassword" class="form-control" formControlName="repeatPass"/>
                            <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked formControlName="check"
                                aria-describedby="registerCheckHelpText" />
                            <label class="form-check-label" for="registerCheck">
                                I have read and agree to the terms
                            </label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-3">Sign up</button>
                    </form>
                </div>
            </div>
            <!-- Pills content -->
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
